name: LavaRising
version: '${project.version}'
main: tk.diffusehyperion.lavarising.LavaRising
description: average lava rising plugin
depend:
  - GameMaster
commands:
  start:
    description: Starts the game.
    permission: lavarising.start
  reroll:
    description: Vote to reroll the map before the game starts. It must be enabled by the operator.
    permission: lavarising.reroll
  # state:
    # description: DEBUG! Shows the current state of the game
    # permission: lavarising.state
permissions:
  lavarising.start:
    default: op
  lavarising.reroll:
    default: true
  # lavarising.state:
    # default: op